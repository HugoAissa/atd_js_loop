<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade com Loop</title>
</head>
<body>
    <h1>Modelo de Loop</h1>
    <div id="aquiFicaLoop"></div>

    <script>
        //array supervarivavel podendo conter diversos valores Nome tecnico vetor
        //matrix de dados junção de x e y
        //++ ou -- = 1
        let num = "";
        for (let i= 0; i < 6 ; i++) {
            num += "Numero:" + i + "</br>"
           // conse.log(num)
            document.getElementById("aquiFicaLoop").innerHTML=num
        }


    </script>
</body>
</html>
