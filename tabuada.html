<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada </h1>
    <div id="resul"></div>

    <script>
        let resul = "";
        let numero= Number(prompt("Digite o numero"))
        let resultado
        for (let t = 1; t < 11; t++) {
            resultado = numero * t 
            resul += numero + "X" + t +"=" + resultado + "</br>"
            


            document.getElementById("resul").innerHTML= resul
            
            
        }

    </script>
</body>
</html>
