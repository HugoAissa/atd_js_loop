<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="resultado"></div>
    <script>

        //+- ira aparecer todos o valores da variavel 
        //= ira substituir o resultado 
        //++ = 1
        //-- = 1

        for (let t = 0; t <= 10; t++) {
            resultado += "</br>-----------</br> "
            for(let r= 0; r <= 10; r++){
                resultado += t + "X" + r + " ="+r*t+"</br>"
                document.getElementById("resultado").innerHTML = resultado
    
            }
            
        }
    </script>
    
</body>
</html>
