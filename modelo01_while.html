<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o while para repetir palavras</title>
</head>
<body>
    <div id="resultado"></div>
    
    <script>
        // += para aparecer todos os resultados
        let contador = 0;
    
        while (contador <= 10) {
            let word = "Brasil1" ;
            
            document.getElementById("resultado").innerHTML += word +"</br>" 
            contador++;
            
        }

        let contador2 = 0
        do {
            let word="Brasil2";
            document.getElementById("resultado").innerHTML += word + "<br>"
            contador2++
        } while (contador2 < 10);


        for (let contador3 = 0; contador3 < 10; contador3++) {
            let word = "Brasil3"
            document.getElementById("resultado").innerHTML+=word+"<br>"
            
        }
    </script>

</body>
</html>
